apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

secretGenerator:
  - name: postgres-secret
    namespace: postgres
    envs:
      - .env

images:
  - name: postgres-alpha
    newName: postgres
    newTag: "17.4"
  - name: postgres-beta
    newName: postgres
    newTag: "17.4"

resources:
  - namespace.yaml
  - pvc.yaml
  - deployment.yaml
  - service.yaml
